<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar WhatsApp Web - CRM</title>
    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" type="image/png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Estilos generales del CRM -->
    <link rel="stylesheet" href="estilos/estilos.css">
    <!-- Estilos específicos para esta página (opcional, se puede añadir aquí o en estilos.css) -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .connection-container {
            background-color: var(--color-container-bg);
            padding: 30px 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 5px 25px var(--color-shadow);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        .connection-container h1 {
            margin-bottom: 25px;
            font-size: 1.8em;
            color: var(--color-primary); /* Verde */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #status-indicator {
            margin-bottom: 20px;
            font-weight: 600;
            padding: 10px;
            border-radius: var(--border-radius-md);
        }
        #status-indicator.disconnected { background-color: rgba(220, 53, 69, 0.1); color: var(--color-danger); }
        #status-indicator.connecting { background-color: rgba(242, 204, 143, 0.2); color: #b58900; } /* Amarillo */
        #status-indicator.requires_scan { background-color: rgba(13, 202, 240, 0.1); color: #0d6efd; } /* Azul claro */
        #status-indicator.connected { background-color: rgba(40, 167, 69, 0.1); color: var(--color-success); }
        #qr-code {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            background-color: var(--color-border); /* Placeholder background */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--border-radius-md);
            overflow: hidden; /* Ensure image fits */
        }
        #qr-code img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        #qr-code p {
            color: var(--color-text-light);
            font-style: italic;
        }
        .button-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .button-group button {
            min-width: 120px;
        }
    </style>
</head>
<body>

    <div class="connection-container">
        <h1><i class="fab fa-whatsapp"></i> Conectar WhatsApp Web</h1>

        <!-- Indicador de Estado -->
        <div id="status-indicator" class="disconnected">
            <i class="fas fa-power-off"></i> Desconectado
        </div>

        <!-- Contenedor del Código QR -->
        <div id="qr-code">
            <p>Esperando conexión...</p>
            <!-- La imagen del QR se insertará aquí mediante JavaScript -->
        </div>

        <!-- Botones de Acción -->
        <div class="button-group">
            <button id="connect-btn" class="btn btn-primary"><i class="fas fa-plug"></i> Conectar</button>
            <button id="disconnect-btn" class="btn btn-danger" disabled><i class="fas fa-times-circle"></i> Desconectar</button>
        </div>

        <!-- Mensaje de error/info -->
        <div id="message-area" style="margin-top: 20px; min-height: 1.5em; font-weight: 500;"></div>

        <!-- Enlace para volver -->
        <a href="/index.html" style="display: block; margin-top: 30px; font-size: 0.9em;">
            <i class="fas fa-arrow-left"></i> Volver al CRM Principal
        </a>
    </div>

    <!-- Script JavaScript para la lógica -->
    <script src="js/webWhatsapp.js"></script>

</body>
</html>
