<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Modal CRM</title>
    <style>
        /* --- Estilos Generales --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 40px;
        }

        /* --- Estilos del Modal --- */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            -webkit-animation: fadeIn 0.3s;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: #ffffff;
            margin: 10% auto;
            padding: 25px;
            border: 1px solid #e0e0e0;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            -webkit-animation: slideIn 0.3s;
            animation: slideIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        /* --- Estilos del Formulario --- */
        #editAdForm label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        #editAdForm input[type="text"],
        #editAdForm textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #editAdForm textarea {
            min-height: 80px;
            resize: vertical;
        }

        /* --- Estilos de la Sección Multimedia --- */
        #file-preview-container {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        
        #remove-file-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        #remove-file-button:hover {
            background-color: #c0392b;
        }

        #attach-file-button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            text-align: center;
            transition: background-color 0.2s;
        }
        
        #attach-file-button:hover {
            background-color: #e0e0e0;
        }

        #file-name-display {
            display: block;
            margin-top: 8px;
            font-style: italic;
            color: #666;
        }


        /* --- Estilos de los Botones de Acción --- */
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }

        .modal-actions button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        
        .modal-actions button:hover {
            opacity: 0.85;
        }

        #cancelEditButton {
            background-color: #f1f1f1;
            color: #333;
            border: 1px solid #ccc;
        }

        #saveAdButton {
            background-color: #28a745;
            color: white;
        }

        /* --- Botón para abrir el modal (en la página) --- */
        .open-modal-btn {
             padding: 12px 25px;
             font-size: 18px;
             cursor: pointer;
             background-color: #007bff;
             color: white;
             border: none;
             border-radius: 5px;
        }

    </style>
</head>
<body>

    <h1>Simulación de CRM</h1>
    <p>Haz clic en el botón para simular la edición de un mensaje de anuncio que ya tiene un archivo adjunto.</p>
    
    <!-- Este es el botón que abre el modal -->
    <button id="openModalTrigger" class="open-modal-btn">Editar Mensaje "Lamps Cora"</button>

    <!-- 
      ===============================================================
      ESTRUCTURA HTML DEL MODAL DE "EDITAR MENSAJE DE ANUNCIO"
      ===============================================================
    -->
    <div id="editAdModal" class="modal">
      <div class="modal-content">
        <h2>Editar Mensaje de Anuncio</h2>

        <form id="editAdForm" onsubmit="return false;">
          <!-- Campo para el ID del mensaje (oculto) -->
          <input type="hidden" id="editAdResponseId">

          <label for="editAdName">Nombre del Anuncio</label>
          <input type="text" id="editAdName" required>

          <label for="editAdId">Identificador del Anuncio (Ad ID)</label>
          <input type="text" id="editAdId" required>

          <label for="editAdMessage">Mensaje de Respuesta</label>
          <textarea id="editAdMessage"></textarea>

          <!-- SECCIÓN MULTIMEDIA (LA MÁS IMPORTANTE) -->
          
          <!-- 1. Contenedor que muestra la vista previa y el botón de eliminar -->
          <div id="file-preview-container" style="display: none; margin-top: 10px;">
            <p>Archivo adjunto actual:</p>
            <img id="file-preview-image" src="" alt="Vista previa" style="max-width: 100px; max-height: 100px; display: block; border-radius: 4px;">
            <!-- EL NUEVO BOTÓN PARA ELIMINAR -->
            <button type="button" id="remove-file-button">
              &times; Eliminar Archivo
            </button>
          </div>

          <!-- 2. Botón para adjuntar un nuevo archivo -->
          <div id="attach-file-wrapper" style="margin-top: 10px;">
             <button type="button" id="attach-file-button">
               📎 Adjuntar Archivo
             </button>
             <!-- Input de archivo real, pero oculto. Lo activamos con el botón de arriba -->
             <input type="file" id="file-input" style="display: none;" accept="image/*,video/*">
             <span id="file-name-display"></span>
          </div>

          <!-- FIN DE LA SECCIÓN MULTIMEDIA -->

          <div class="modal-actions">
            <button type="button" id="cancelEditButton">Cancelar</button>
            <button type="submit" id="saveAdButton">Guardar</button>
          </div>
        </form>
      </div>
    </div>


    <script>
        /*
        ===============================================================
        CÓDIGO JAVASCRIPT COMPLETO PARA MANEJAR LA LÓGICA DEL MODAL
        ===============================================================
        */

        // Variable para guardar los datos del mensaje que se está editando
        let currentAdData = {};
        // Variable para guardar el nuevo archivo si el usuario selecciona uno
        let newFile = null;

        // --- REFERENCIAS A LOS ELEMENTOS DEL DOM ---
        const openModalTrigger = document.getElementById('openModalTrigger');
        const editAdModal = document.getElementById('editAdModal');
        const editAdForm = document.getElementById('editAdForm');
        const cancelEditButton = document.getElementById('cancelEditButton');
        const saveAdButton = document.getElementById('saveAdButton');

        // Campos del formulario
        const adResponseIdInput = document.getElementById('editAdResponseId');
        const adNameInput = document.getElementById('editAdName');
        const adIdInput = document.getElementById('editAdId');
        const adMessageInput = document.getElementById('editAdMessage');

        // Elementos de la sección multimedia
        const filePreviewContainer = document.getElementById('file-preview-container');
        const filePreviewImage = document.getElementById('file-preview-image');
        const removeFileButton = document.getElementById('remove-file-button');
        const attachFileButton = document.getElementById('attach-file-button');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name-display');

        // --- FUNCIÓN PARA ABRIR Y PREPARAR EL MODAL ---
        function openEditAdModal(adResponse) {
            currentAdData = { ...adResponse };
            newFile = null;

            adResponseIdInput.value = currentAdData.id;
            adNameInput.value = currentAdData.adName;
            adIdInput.value = currentAdData.adId;
            adMessageInput.value = currentAdData.message || '';
            fileNameDisplay.textContent = '';
            fileInput.value = ''; // Resetea el input de archivo

            if (currentAdData.fileUrl) {
                filePreviewImage.src = currentAdData.fileUrl;
                filePreviewContainer.style.display = 'block';
                attachFileButton.textContent = '📎 Cambiar Archivo';
            } else {
                filePreviewContainer.style.display = 'none';
                attachFileButton.textContent = '📎 Adjuntar Archivo';
            }
            
            editAdModal.style.display = 'block';
        }

        // --- LÓGICA DE LOS BOTONES ---

        // Lógica del NUEVO botón "Eliminar Archivo"
        removeFileButton.addEventListener('click', () => {
            currentAdData.fileUrl = null;
            currentAdData.fileType = null;
            newFile = null; // También limpia cualquier archivo nuevo seleccionado
            fileInput.value = ''; // Resetea el input
            fileNameDisplay.textContent = '';
            
            filePreviewContainer.style.display = 'none';
            attachFileButton.textContent = '📎 Adjuntar Archivo';
            
            alert('Archivo eliminado. Haz clic en "Guardar" para confirmar los cambios.');
        });

        attachFileButton.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (event) => {
            newFile = event.target.files[0];
            if (newFile) {
                fileNameDisplay.textContent = `Nuevo archivo: ${newFile.name}`;
                // Para una mejor experiencia, podrías mostrar una vista previa de la nueva imagen
                const reader = new FileReader();
                reader.onload = function(e) {
                    filePreviewImage.src = e.target.result;
                    filePreviewContainer.style.display = 'block';
                }
                reader.readAsDataURL(newFile);
            }
        });

        // --- LÓGICA PARA GUARDAR LOS CAMBIOS ---
        saveAdButton.addEventListener('click', async () => {
            const updatedData = {
                adName: adNameInput.value,
                adId: adIdInput.value,
                message: adMessageInput.value,
                // Si no hay un archivo nuevo, usa los datos existentes (que pueden ser null si se eliminó)
                fileUrl: currentAdData.fileUrl,
                fileType: currentAdData.fileType
            };

            // SIMULACIÓN: Si hay un archivo nuevo, lo "subimos"
            if (newFile) {
                alert(`SIMULACIÓN: Subiendo el archivo "${newFile.name}" a Firebase Storage...`);
                // AQUÍ VA TU CÓDIGO REAL PARA SUBIR EL ARCHIVO A FIREBASE
                // Cuando termine, obtendrás una nueva URL y el tipo de archivo.
                // const { url, type } = await uploadFileToFirebase(newFile);
                // updatedData.fileUrl = url;
                // updatedData.fileType = type;
                
                // Para este ejemplo, solo usaremos datos falsos:
                updatedData.fileUrl = `https://firebasestorage.googleapis.com/v0/b/your-project.appspot.com/o/images%2F${newFile.name}`;
                updatedData.fileType = newFile.type;
            }
            
            // SIMULACIÓN DE LLAMADA A LA API
            console.log("Datos que se enviarían al backend:", JSON.stringify(updatedData, null, 2));
            alert("Datos listos para enviar al backend (revisa la consola del navegador con F12).");
            
            /* 
            // CÓDIGO REAL PARA ENVIAR AL BACKEND (DESCOMENTAR EN TU PROYECTO)
            try {
                const response = await fetch(`/api/ad-responses/${currentAdData.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                });

                if (!response.ok) throw new Error('El servidor respondió con un error.');

                alert('¡Mensaje de anuncio actualizado con éxito!');
                editAdModal.style.display = 'none';
                location.reload(); // Recarga la página para ver cambios

            } catch (error) {
                console.error('Error al guardar:', error);
                alert('Hubo un error al guardar los cambios.');
            }
            */

             // Para este ejemplo, solo cerramos el modal
             editAdModal.style.display = 'none';
        });

        // --- LÓGICA PARA ABRIR Y CERRAR EL MODAL ---
        cancelEditButton.addEventListener('click', () => {
            editAdModal.style.display = 'none';
        });

        // Cuando se hace clic fuera del modal, también se cierra
        window.addEventListener('click', (event) => {
            if (event.target == editAdModal) {
                editAdModal.style.display = "none";
            }
        });

        // --- SIMULACIÓN PARA EL BOTÓN DE LA PÁGINA ---
        openModalTrigger.addEventListener('click', () => {
            // Datos de ejemplo para un mensaje de anuncio existente
            const sampleAdData = {
                id: 'doc12345xyz', // ID del documento en Firestore
                adName: 'Lamps Cora',
                adId: '120230279697080637',
                message: '¡Hola! 👋 El Envío Gratis está a punto de terminar. ¡No te lo pierdas!\n\nPor solo *$650* pesos, obtienes:',
                fileUrl: 'https://i.imgur.com/K8J2m3I.png', // URL de la imagen del enanito (ejemplo)
                fileType: 'image/png'
            };
            openEditAdModal(sampleAdData);
        });

    </script>

</body>
</html>
