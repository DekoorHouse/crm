<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - CRM</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>

<div id="loading-overlay">
    <div class="loading-box">
        <img src="/favicon.png" class="loading-logo" alt="Cargando...">
    </div>
</div>

<div class="main-container">

    <div id="seccionLogin">
         <div class="login-container">
            <h1><i class="fas fa-users"></i> Iniciar Sesión</h1>
            <form id="formularioLogin">
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" required placeholder="tu.correo@ejemplo.com">
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                 <div id="mensajeError"></div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
            </form>
        </div>
    </div>

    <div id="seccionClientes" style="display: none;">
        <div class="titulo-contador-container">
            <h1><i class="fas fa-users" style="color: var(--color-secondary);"></i> Lista de Clientes</h1>
            <span id="contadorClientes" class="contador-pedidos">0</span>
        </div>
        <div class="user-info-container">
             <p id="usuarioLogueado"></p>
             <button id="darkModeToggle"><i class="fas fa-moon"></i> Modo Oscuro</button>
        </div>

        <div id="filtrosContainer" class="content-box">
             <h2><i class="fas fa-filter"></i> Filtros</h2>
             <div class="filtros-grid">
                 <div class="filtro-item">
                    <label for="filtroNombre"><i class="fas fa-search"></i> Por nombre o teléfono:</label>
                    <input type="text" id="filtroNombre" placeholder="Buscar...">
                 </div>
                  <div class="filtro-item">
                    <label for="filtroEstatus"><i class="fas fa-tag"></i> Por estatus:</label>
                    <select id="filtroEstatus">
                        <option value="">Todos los estatus</option>
                    </select>
                 </div>
                 <div class="filtro-item" style="grid-column: span 2; display: flex; gap: 10px;">
                    <button id="btnBorrarFiltros"><i class="fas fa-eraser"></i> Borrar Filtros</button>
                 </div>
             </div>
        </div>

        <div class="tabla-container-wrapper content-box">
              <div class="tabla-container" style="max-height: 70vh;">
                  <table id="tablaClientes">
                      <thead>
                          <tr>
                              <th>Nombre</th>
                              <th>Teléfono</th>
                              <th>Último Mensaje</th>
                              <th>Estatus</th>
                              <th>Acciones</th>
                          </tr>
                      </thead>
                      <tbody id="cuerpoTablaClientes">
                          <tr>
                              <td colspan="5" class="loading-cell"><i class="fas fa-spinner fa-spin"></i> Cargando clientes...</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
         </div>
        <a href="/index.html" class="btn btn-secondary" style="margin-top: 20px;"><i class="fas fa-arrow-left"></i> Volver al CRM</a>
        <button id="btnCerrarSesion"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
    </div>

</div>

<script type="module" src="js/clientes.js"></script>

</body>
</html>
